<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD FOR ALL</title>
    <style>
        body {
            background-image: url(./home_back.jpeg);
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(135, 206, 235, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        nav {
            text-align: center;
            background-color: rgba(135, 206, 235, 0.8);
            padding: 20px;
            border-bottom: 2px solid #87CEEB;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav button:hover {
            color: #E0FFFF;
            transform: scale(1.1);
        }

        nav button a {
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 5px solid #87CEEB;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }

        .image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 60vh;
            align-items: center;
        }

        .image {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            margin: 10px;
        }

        .image:hover {
            transform: scale(1.1);
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: none;
            outline: none;
            transition: background 0.3s ease;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Dropdown Styles */
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(135, 206, 235, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #87CEEB;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Adjusted styles for the volunteer button */
        nav button#volunteer-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav button#volunteer-btn:hover {
            color: #E0FFFF;
            transform: scale(1.1);
        }

        nav button#volunteer-btn a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 18px;
        }
    </style>
</head>
<body>
    <header><b>FOOD FOR ALL</b></header>
    <nav>
        <button onclick="showImage(0)"><a href="#">Home</a></button>
        <button onclick="showImage(1)"><a href="about.html">About</a></button>

        <!-- Volunteer Menu with Dropdown -->
        <div class="dropdown">
            <button id="volunteer-btn"><a href="#">Volunteer</a></button>
            <div class="dropdown-content">
                <a href="#">Our Program</a>
                <a href="#">Hotels</a>
                <a href="#">Form</a>
            </div>
        </div>

        <button onclick="showImage(3)"><a href="contact.html">Contact</a></button>
        <button onclick="showImage(4)"><a href="faq.html">FAQ</a></button>
    </nav>
    <div class="container">
        <div class="image-slider">
            <img src="./img1.png" alt="" class="image">
            <img src="./img2.jpeg" alt="" class="image">
        </div>
        <button class="arrow prev" onclick="prevSlide()">❮</button>
        <button class="arrow next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        // JavaScript for manual control of image slider
        const imageSlider = document.querySelector('.image-slider');
        const images = document.querySelectorAll('.image');
        let counter = 0;

        function showImage(index) {
            counter = index;
            updateSlider();
        }

        function nextSlide() {
            counter++;
            if (counter >= images.length) {
                counter = 0;
            }
            updateSlider();
        }

        function prevSlide() {
            counter--;
            if (counter < 0) {
                counter = images.length - 1;
            }
            updateSlider();
        }

        function updateSlider() {
            const translateValue = -counter * (100 / images.length);
            imageSlider.style.transform = `translateX(${translateValue}%)`;
        }
    </script>
</body>
</html>
